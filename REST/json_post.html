!<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        fetch("http://localhost:3000/posts", {
            method: "POST",
            body: JSON.stringify({
                // 전송할 데이터
                title: "하북이의 국밥 스토리",
                author: "나태쿤"
            }),
            headers: {
                // 헤더 값 정의
                // content-type 정의
                "content-type" : "application/json; charset=UTF-8"
            }
        }).then((resp) => resp.json())
          .then((json) => console.log(json));
    </script>
</body>
</html>
