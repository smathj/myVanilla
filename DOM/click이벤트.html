!<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <button id="b1" onclick="myclickEvent()">버튼1</button>
    <button id="b2" >버튼2</button>
    <button id="b3" >버튼3</button>
    <script>
        function myclickEvent() {
            console.log("myclickEvent 호출");
        }

        function addEvent1() {
            console.log("addEvent1() 호출");
        }

        document.getElementById("b2").addEventListener("click", addEvent1);

        document.getElementById("b3").addEventListener("click", () => {
            console.log("클릭이벤트로 화살표함수 호출");
        });


    </script>
</body>
</html>
